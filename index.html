<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-display" class="form-control" type="text" readonly>
                    <button onclick="generateBtn()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-display" class="form-control" type="text" readonly>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <button onclick="numbersClick(7)" class="button btn">7</button>
                                <button onclick="numbersClick(8)" class="button btn">8</button>
                                <button onclick="numbersClick(9)" class="button btn">9</button>
                            </div>
                            <div class="calc-button-row">
                                <button onclick="numbersClick(4)" class="button btn">4</button>
                                <button onclick="numbersClick(5)" class="button btn">5</button>
                                <button onclick="numbersClick(6)" class="button btn">6</button>
                            </div>
                            <div class="calc-button-row">
                                <button onclick="numbersClick(1)" class="button btn">1</button>
                                <button onclick="numbersClick(2)" class="button btn">2</button>
                                <button onclick="numbersClick(3)" class="button btn">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button onclick="backSpace()" class="button btn"> < </button>
                                <button onclick="numbersClick(0)" class="button btn">0</button>
                                <button onclick="clearNumber()" class="button btn">C</button>
                            </div>
                            <div>
                            <button id="submit" onclick="submitBtn()" type="submit" class="submit-btn" disabled>Submit</button>
                                <p class="action-left"><span id="action-left">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="no-match-notify" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="match-notify" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
